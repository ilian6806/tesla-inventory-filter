<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tesla Inventory Filter</title>
    <style>
        body {
            min-width: 300px;
            font-family: "Universal Sans Display", -apple-system, Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
        }

        button {
            background: #3E6AE1;
            color: white;
            font-weight: bold;
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 14px;
            outline: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2E5AD7;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }

        img {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 14px;
        }

        .center {
            text-align: center;
        }

        .mb-1 {
            margin-bottom: 10px;
        }

        .mb-2 {
            margin-bottom: 20px;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            width: 100px;
            font-weight: bold;
        }

        input,
        input:active,
        input:focus,
        input:hover {
            background-color: #F4F4F4;
            border: none;
            outline: none;
            border-radius: 3px;
            padding: 6px;
        }

        textarea,
        textarea:active,
        textarea:focus,
        textarea:hover {
            width: 100%;
            height: 100px;
            background-color: #F4F4F4;
            border: none;
            outline: none;
            border-radius: 3px;
            padding: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="center mb-1"><img src="logo.png" alt=""></div>

    <div class="flex mb-1">
        <label for="zipCode">Zip code:</label>
        <input type="text" id="zipCode" placeholder="Zip code" type="number" />
    </div>

    <div class="flex mb-1">
        <label for="zipCode">Pages to load:</label>
        <input type="text" id="pages" placeholder="Pages to load" type="number" />
    </div>

    <div class="mb-1">
        <label for="include">Must include:</label>
    </div>
    <textarea id="include" name="include" class="mb-1" title="Split by new lines"></textarea>

    <div class="mb-1">
        <label for="exclude">Must exclude:</label>
    </div>
    <textarea id="exclude" name="exclude" class="mb-1" title="Split by new lines"></textarea>

    <div id="status" class="mb-1">Status: Ready</div>

    <button id="runButton">Run Script</button>

    <script src="popup.js"></script>
</body>

</html>
